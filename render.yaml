services:
  - type: web
    name: adaptivetest-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r app/requirements.txt
      playwright install
      playwright install-deps
    startCommand: |
      cd app && python -m gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: adaptivetest
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://adaptivetest-frontend.onrender.com

databases:
  - name: adaptivetest
    plan: free
    databaseName: adaptivetest
    user: adaptivetest